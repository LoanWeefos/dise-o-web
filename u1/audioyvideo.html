<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio y video HTML</title>
    <!--TIPOGRAFÍA-->
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--MI HOJA DE ESTILOS-->
    <link rel="stylesheet" href="/css/audiosvideos.css"
  </head>
  <body>
    <header class="cabecera" id="hola">
      <h1>Audio y video HTML</h1>
      <h3>Un buen audio le da vida a cualquier imagen</h3>
    </header>
    <section class="multimedia">
      <audio src="../audio/BeBop25.mp3" controls></audio>
    </section>
    <section class="multimedia">
      <div>
        <h2>Trailer "Mi villano favorito 4 🤯"</h2>
        <video
          src="../videos/mivillanofavorito.mp4"
          controls
          poster="/img/poster.png"
        ></video>
      </div>
      <div>
        <h2>Un video musical 🕺</h2>
        <iframe
          src="https://www.youtube.com/embed/uHPe-Z5BDvA?si=qef-0PsRnDi26-86"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <footer>
      <span>Copyright&copy; Insertar e incrustar videos y audio.</span>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </footer>
  </body>
</html>
